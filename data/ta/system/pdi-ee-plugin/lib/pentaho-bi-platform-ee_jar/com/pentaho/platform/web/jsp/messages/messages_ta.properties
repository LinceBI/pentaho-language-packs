UI.PUC.DOCS.CONTENTS.TUNE.SECURITY = பி.ஏ. சர்வர் மேம்பட்ட பாதுகாப்பு வரையறுத்து
UI.PUC.DOCS.CONTENTS.TUNE.SECURITY.DESC = , அல்லது வணிகம் அனலிட்டிக்ஸ் சர்வர் SSL ஐ செயல்படுத்தி ஒரு வித்தியாசமான பயனர் அங்கீகாரம் வழங்குநர்கள் நடைமுறைப்படுத்துவதற்கான வழிமுறைகள் மற்றும் வழிகாட்டல். ஆக்டிவ் டைரக்டரி, LDAP ஒற்றை உள்நுழைவு, மற்றும் விருப்ப JDBC க்கு அங்கீகார உள்ளடக்கியது.
UI.PUC.DOCS.CONTENTS.TUNE.PERFORMANCE = பி.ஏ. சர்வர் செயல்திறன் மேம்படுத்துங்கள்
UI.PUC.DOCS.CONTENTS.TUNE.PERFORMANCE.DESC = வழிகாட்டல் மற்றும் வணிக அனலிட்டிக்ஸ் பெரும்பாலான பகுதிகளில் செயல்திறனை மேம்படுத்துவதற்கான வழிமுறைகளை. வணிகம் அனலிட்டிக்ஸ், செயல்திறன் கண்காணிப்பு மற்றும் சோதனை ஒழுங்குபடுத்த உள்ளடக்கம், பயன்பாட்டு சர்வர் தொகுப்பு, மற்றும் ஆலோசனை வழிகாட்டிகளின் மாற்றம் உள்ளடக்கியது.
UI.PUC.DOCS.CONTENTS.TUNE.TROUBLESHOOT = பி.ஏ. சர்வர் சிக்கல்களைத் தீர்க்கவும்
UI.PUC.DOCS.CONTENTS.TUNE.TROUBLESHOOT.DESC = வணிகம் அனலிட்டிக்ஸ் Server மற்றும் கருவிகளை சரிசெய்தல் தலைப்புகள் ஒரு தொகுப்பு. நீங்கள் ஒரு பிழையை எதிர்கொண்டுள்ளன ஆனால் வணிக அனலிட்டிக்ஸ் எங்கு காரணம் பார்க்க தெரியாது என்றால் நீங்கள் இந்த பயனுள்ள காணலாம்.
