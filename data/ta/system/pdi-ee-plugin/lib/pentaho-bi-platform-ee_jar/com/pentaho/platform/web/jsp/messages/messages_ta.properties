UI.PUC.DOCS.CONTENTS.DEVELOP = விருப்ப தீர்வுகள் அபிவிருத்தி
UI.PUC.DOCS.CONTENTS.DEVELOP.DASHBOARDS = வழக்கமான டாஷ்போர்டுகளை உருவாக்கவும்
UI.PUC.DOCS.CONTENTS.DEVELOP.DASHBOARDS.DESC = Pentaho உள்ளடக்கத்தைப் பயன்படுத்தும் டேஷ்போர்டுகளுடன் உருவாக்க வடிவமைப்பு கோட்பாடு. Pentaho டாஷ்போர்டு வடிவமைப்புகள், சமூகம் டாஷ்போர்டு கட்டமைப்பு (கிளஸ்டரின்), மற்றும் விருப்ப JSP கள் அடிப்படை வழிகாட்டல் உள்ளடக்கியது.
UI.PUC.DOCS.CONTENTS.DEVELOP.CUSTOMIZING = பயனர் பணியகம் மற்றும் கருவிகள் விருப்பப்படி
UI.PUC.DOCS.CONTENTS.DEVELOP.CUSTOMIZING.DESC = பரவல் மற்றும் Pentaho பயனர் பணியகம் அடிப்படை தனிப்பட்ட, அனலைசர், ஊடாடும் அறிக்கையிடல் மற்றும் டாஷ்போர்டு வடிவமைப்புகள் உள்ளிட்ட வழிமுறைகள்.
UI.PUC.DOCS.CONTENTS.DEVELOP.INTEGRATING = வெப் அப்ளிகேஷன்ஸ் ஒரு பிஏ பதித்துள்ளது
UI.PUC.DOCS.CONTENTS.DEVELOP.INTEGRATING.DESC = குறியீடு மாதிரிகள் மற்றும் இடைச்செயலாற்ற அல்லது உட்பொதிவது என்பதை காட்டுகிறது என்று (ஏற்கனவே வலை பயன்பாட்டில்) URL அளவுரு குறிப்பு பொருள் Pentaho அனலைசர், டாஷ்போர்டு வடிவமைப்புகள், மற்றும் ஊடாடும் அறிக்கையிடல்.
UI.PUC.DOCS.CONTENTS.DEVELOP.REPORTING_EMBED = உட்பொதி மற்றும் நீட்டிக்க அறிக்கையிடல்
UI.PUC.DOCS.CONTENTS.DEVELOP.REPORTING_EMBED.DESC = குறியீடு மாதிரிகள் மற்றும் அறிக்கையிடல் செயல்பாடு எப்படி நீட்டிக்க அல்லது உங்கள் சொந்த பயன்பாடுகளில் அறிக்கை இயந்திரம் உட்பொதிக்க என்று வழிமுறைகளை.
UI.PUC.DOCS.CONTENTS.DEVELOP.PDI_EMBED_EXTEND = பதித்துள்ளது மற்றும் DI நீட்டிக்க
UI.PUC.DOCS.CONTENTS.DEVELOP.PDI_EMBED_EXTEND.DESC = வழிமுறைகள், ஜாவா வகுப்புகள் மற்றும் முறைகள், அத்துடன் நீங்கள் எப்படி நிரலாக்கத்தின்படி டேட்டா செயல்பாடு நீட்டிக்க அல்லது உங்கள் சொந்த பயன்பாடுகளில் டேட்டா இயந்திரம் உட்பொதிக்க காட்டும் கிரகணம் சார்ந்த மாதிரி சொருகி திட்டங்கள்.
UI.PUC.DOCS.HEADER.GET_STARTED = பகுப்பாய்வு, ஊடாடும் அறிக்கைகள், மற்றும் டாஷ்போர்டுகளை பற்றி அறிய
UI.PUC.DOCS.HEADER.GET_STARTED.DESC = Pentaho பயனர் பணியகம் உங்கள் முதல் பகுப்பாய்வை, ஊடாடும் அறிக்கைகள் மற்றும் டேஷ்போர்டுகளுடன் உருவாக்கும் மூலம் நீங்கள் வழிகாட்டும் விவரமான டுடோரியல்.
UI.PUC.DOCS.HEADER.INFO = தொடர்ந்து புதுப்பிக்கப்படும் அனைத்து Pentaho பொருட்கள், தேடப்படும் தகவல்.
UI.PUC.DOCS.CONTENTS.INSTALL.OVERVIEW = வணிகம் அனலிட்டிக்ஸ் (பி.ஏ.) நிறுவல் விருப்பங்கள் என்பதைத் தேர்ந்தெடுக்கவும்
UI.PUC.DOCS.CONTENTS.INSTALL.OVERVIEW.DESC = Pentaho வணிகம் அனலிட்டிக்ஸ் நிறுவும் ஏன் நீங்கள் ஒவ்வொரு பயன்படுத்த வேண்டும் விருப்பங்களை பற்றிய கலந்துரையாடலும்.
UI.PUC.DOCS.CONTENTS.INSTALL.GRAPHICAL = அனைத்து கூறுகள் நிறுவ
UI.PUC.DOCS.CONTENTS.INSTALL.GRAPHICAL.DESC = நீங்கள் Pentaho மதிப்பிடுகின்றன என்றால் Pentaho வணிகம் அனலிட்டிக்ஸ் மற்றும் விண்டோஸ், லினக்ஸ் டேட்டா மற்றும் OS எக்ஸ் பயன்பாட்டு நிறுவல் வழிகாட்டி நிறுவ வழிகாட்டுதல் வழிகாட்டி பயன்படுத்தி முழுமையான வழிமுறைகளை.
UI.PUC.DOCS.CONTENTS.INSTALL.MANUAL = கையேடு பி.ஏ. சர்வர் நிறுவல் பயன்படுத்தவும்
UI.PUC.DOCS.CONTENTS.INSTALL.MANUAL.DESC = டாம்கேட் அல்லது JBoss ஒரு விருப்ப வணிகம் அனலிட்டிக்ஸ் சர்வர் என்பது J2EE போர் கட்டமைப்பதற்கான வழிமுறைகள். இந்த சேவையகங்களுக்குச் வழக்கமான நிறுவல் சூழ்நிலையில் உள்ளது.
UI.PUC.DOCS.CONTENTS.INSTALL.OVERVIEW_PDI = டேட்டா (DI) நிறுவல் விருப்பங்கள் என்பதைத் தேர்ந்தெடுக்கவும்
UI.PUC.DOCS.CONTENTS.INSTALL.OVERVIEW_PDI.DESC = Pentaho டேட்டா நிறுவும் ஏன் நீங்கள் ஒவ்வொரு பயன்படுத்த வேண்டும் விருப்பங்களை பற்றிய கலந்துரையாடலும்.
UI.PUC.DOCS.CONTENTS.INSTALL.GRAPHICAL_PDI = அனைத்து DI கூறுகள் நிறுவ
UI.PUC.DOCS.CONTENTS.INSTALL.GRAPHICAL_PDI.DESC = நீங்கள் Pentaho மதிப்பிடுகின்றன என்றால் நிறுவல் வழிகாட்டி விண்டோஸ், லினக்ஸ், மற்றும் OS எக்ஸ் பயன்படுத்துவது தொடர்பான Pentaho டேட்டா நிறுவ வழிகாட்டுதல் வழிகாட்டி பயன்படுத்தி முழுமையான வழிமுறைகளை.
