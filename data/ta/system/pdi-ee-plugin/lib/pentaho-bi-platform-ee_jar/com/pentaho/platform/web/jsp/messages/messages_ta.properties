UI.USER_ABOUT_TEXT = {0} Pentaho கார்ப்பரேஷன். அனைத்து உரிமைகளும் பாதுகாக்கப்பட்டவை <ப /> இந்த திட்டம் இலவச மென்பொருளாகும். நீங்கள் அதை மறுவிநியோகம் மற்றும் / அல்லது இலவச மென்பொருள் அறக்கட்டளையால் வெளியிடப்பட்ட குனு குறை பொது மக்கள் உரிமம், பதிப்பு 2.1 விதிமுறைகள் வழி மாற்ற. <P /> நீங்கள் குனு குறை பொது மக்கள் உரிமத்தின் நகலை சேர்த்து இந்த பெற்றிருக்க வேண்டும் திட்டம்; இல்லை என்றால், நீங்கள் http://www.gnu.org/licenses/old-licenses/lgpl-2.1.html அல்லது இலவச மென்பொருள் ஃபவுண்டேஷன், இன்க் 51 பிராங்க்ளின் தெரு, ஐந்தாவது மாடி, பாஸ்டன், MA இருந்து நகலைப் பெற முடியும் 02110-1301 அமெரிக்கா <ப /> இந்த திட்டம் இது பயனுள்ளதாக இருக்கும் என்று, ஆனால் எந்த உத்திரவாதமும் இல்லாமல் நம்பிக்கையில் விநியோகிக்கப்படுகிறது. குறிப்பிட்ட நோக்கத்திற்கான வணிகத்தன்மைக்கான அல்லது கூட மறைமுக உத்தரவாதம் இல்லாமல். மேலும் விவரங்களுக்கு பார்க்க குனு குறை பொது மக்கள் உரிமம். <P />
