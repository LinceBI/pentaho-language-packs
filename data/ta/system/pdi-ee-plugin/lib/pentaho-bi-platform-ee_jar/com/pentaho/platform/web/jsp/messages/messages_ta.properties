UI.PUC.DOCS.CONTENTS.DATA_MODELS.ANALYSIS = பலப்பரிமாண டேட்டா மாடல்ஸ் வேலை
UI.PUC.DOCS.CONTENTS.DATA_MODELS.ANALYSIS.DESC = அமைப்பியல் ஒர்க்பென்ச் மற்றும் Mondrian இயந்திரத்தை பயன்படுத்தி ROLAP ஸ்கீமாக்களைப் உருவாக்குவது பற்றி வழிகாட்டல் மற்றும் கோட்பாடு. ஒரு MDX உறுப்பு குறிப்பு அடங்கும்.
UI.PUC.DOCS.CONTENTS.DATA_MODELS.AGGREGATION_DESIGNER = பலப்பரிமாண டேட்டா மாடல்ஸ் மேம்படுத்துங்கள்
UI.PUC.DOCS.CONTENTS.DATA_MODELS.AGGREGATION_DESIGNER.DESC = பரிமாண தரவு மாதிரியை மதிப்பீட்டு அட்டவணைகள் உருவாக்குவது பற்றி தகவல்.
