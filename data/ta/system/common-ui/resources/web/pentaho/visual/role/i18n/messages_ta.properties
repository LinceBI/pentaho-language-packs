# # Errors
errors.mapping.dataTypeNotSubtypeOfBaseType = விஷுவல் பங்கு மேப்பிங் உட்பிரிவுகள் அடிப்படை மேப்பிங் இன் 'டேட்டாடை' என்பதன் துணைவகையாகும் என்று ஒரு 'டேட்டாடை' பண்பு வேண்டும்.
errors.mapping.dataTypeIncompatibleWithRoleLevel = பண்பார்ந்த தரவுப் வகை ' {0} ' அளவு அளவீடு நிலை ஏற்றதாக இல்லை ' {1} '.
errors.mapping.levelsLockedWhenTypeHasDescendants = வழித்தோன்றல்கள் என்று ஒரு மேப்பிங் இன் 'மட்டங்கள் பண்பு மாற்ற முடியவில்லை.
errors.mapping.dataTypeLockedWhenTypeHasDescendants = வழித்தோன்றல்கள் என்று ஒரு மேப்பிங் இன் 'டேட்டாடை' பண்புக்கூறை மாற்ற முடியாது.
errors.mapping.noLevelsInNonAbstract = அல்லாத சுருக்க மேப்பிங் வகுப்புகள் அளவீடு குறைந்தது ஒரு நிலை வேண்டும்.
# # Validation Errors
errors.mapping.levelIsNotOneOfRoleLevels = காட்சி பங்கு மேப்பிங் '{பங்கு}' அளவீடு பங்கு மட்டமாக {roleLevels} ஒன்று இல்லாத '{நிலை}' ஒரு பொருத்தப்பட்ட அளவை உள்ளது.
errors.mapping.noOwnerVisualModel = காட்சி பங்கு மேப்பிங் உரிமையாளர் காட்சிவழி மாடல் வேண்டும்.
errors.mapping.attributeIsNotDefinedInVisualModelData = பண்பு காட்சி பாத்திரத்தில் '{பெயர்}' '{பங்கு}' தரவு மூலத்தில் வரையறுக்கப்பட்டதைப் இல்லை.
errors.mapping.attributeDataTypeNotSubtypeOfRoleType = பண்பு '{பெயர்}' தரவு வகை, '{டேட்டாடை}', இல்லை '{roleDataType}', தரவு வகை காட்சி பங்கு '{பங்கு}' மூலம் தேவையான துணைவகையாகும்.
errors.mapping.attributesLevelNotCompatibleWithRoleLevels = பண்பு (ங்கள்) காட்சி பங்கு '{பங்கு}' காட்சி வேடங்களில் அளவுகளை {roleLevels} ஏற்றதாக இல்லை இது அளவீட்டு '{dataLevel}' ஒரு பயனுள்ள நிலை வேண்டும்.
errors.mapping.attributeAndAggregationDuplicate = பண்பு திரட்டல் '{திரட்டல்}' உடன் '{பெயர்}' காட்சி பங்கு '{பங்கு}' இல் நகலை வழங்குகிறது.
errors.mapping.attributeDuplicate = பண்பு '{பெயர்}' காட்சி பங்கு '{பங்கு}' இல் நகலை வழங்குகிறது.
