getting_started_sample4=விற்பனையாளர்கள் வடிகட்டி விற்பனை <br/> (ஊடாடும் அறிக்கை) அடிப்படையாக | விற்பனையாளர் மற்றும் துறையில் ஒழுங்கு நிலைமை அடிப்படையில் தயாரிப்பு காண்க தற்போதைய ஆர்டர்.
getting_started_sample5=சரக்கு <br/> (அறிக்கை) | ஸ்கேனபில்  விவரங்கள் தற்போதைய பொருளாதார புகார் செய்க
getting_started_sample6=சிறந்த வாடிக்கையாளர் <br/> (அறிக்கை) | விற்பனை மற்றும் விற்கப்படும் அலகுகளைக் அளவு முதல் வாடிக்கையாளர்களை தோற்றம் இருந்தது விரைவில் பிராந்தியம் மற்றும் தயாரிப்பு வரி மூலம் வடிகட்ட.
getting_started_sample7=தயாரிப்பு செயல்திறன் <br/> (கட்டுப்பாட்டு அறை) | தற்போதைய விற்பனை கலவை, ஒட்டுமொத்த தயாரிப்பு செயல்திறன் மற்றும் சமீபத்திய விற்பனை நடவடிக்கை அனலைஸ்.
getting_started_sample8=உலகளாவிய விற்பனையானது, விற்பனை போக்குகள் மற்றும் வரிகளை அடிப்படையாக தயாரிப்பு மேல் வாடிக்கையாளர்கள் | பிராந்திய விற்பனை <br/> (கட்டுப்பாட்டு அறை) பகுப்பாய்வு.
