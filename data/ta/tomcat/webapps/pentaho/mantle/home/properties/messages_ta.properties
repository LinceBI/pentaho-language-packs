getting_started_sample1=பிரதான தயாரிப்பு வரிகளை <br/> (சுழல் அட்டவணையில்) | பகுதிவாரியாக மேல் ஐந்து தயாரிப்பு வரிகளை விற்பனை ஒப்பிடும்போது.
getting_started_sample2=ஐரோப்பிய விற்பனை <br/> (cadaster) | ஒரு புவியியல் வரைபடம் ஐரோப்பாவில் விற்பனை ஆராயுங்கள்.
