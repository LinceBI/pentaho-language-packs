UI.PUC.DOCS.CONTENTS.INSTALL.GRAPHICAL_PDI.DESC=Vervollständigen Sie die Anweisungen für die Verwendung des gesteuerten Assistenten, um Pentaho Data Integration auf Windows, Linux und OS X zu installieren. Nutzen Sie den Installations-Assistenten, wenn Sie Pentaho auswerten.
