UI.PUC.DOCS.CONTENTS.INSTALL.GRAPHICAL.DESC=Vervollständigen Sie die Anweisungen für die Verwendung des gesteuerten Assistenten, um Pentaho Business Analytics und Data Integration auf Windows, Linux und OS X zu installieren. Nutzen Sie den Installations-Assistenten, wenn Sie Pentaho auswerten.
UI.PUC.DOCS.CONTENTS.INSTALL.MANUAL=Benutzerhandbuch BA-Server-Installation
UI.PUC.DOCS.CONTENTS.INSTALL.MANUAL.DESC=Anweisungen für das Erstellen eines benutzerdefinierten Geschäftsanalyseservers J2EE WAR für Tomcat oder JBoss. Dies ist ein typisches Installationsszenario für Server.
UI.PUC.DOCS.CONTENTS.INSTALL.OVERVIEW_PDI=Datenintegration (Data Integration, DI)-Installationsoptionen auswählen
UI.PUC.DOCS.CONTENTS.INSTALL.OVERVIEW_PDI.DESC=Diskussion der Optionen für die Installation von Pentaho Data Integration und warum Sie diese jeweils nutzen sollten.
