UI.PUC.DOCS.HEADER.TITLE=Dokumentation
UI.PUC.DOCS.HEADER=Informationen zur Community Edition von Pentaho Business Analytics (BA) und Data Integration (DI), außer diesen Features, die nur in der Enterprise Edition verfügbar sind. <ul><li>Für User Console&#8212;Analyzer, interaktive Berichterstellung, Dashboards, Lizenzmanager und LDAP-Konfiguration</li><li>Für BA&#8212;Operations Mart</li><li>Für DI&#8212;Operations Mart und einige DI-Schritte und Einträge</li></ul>
